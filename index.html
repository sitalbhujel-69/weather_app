<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Weather App</h2>
        <div class="search">
            <input type="search" name="search" id="search" placeholder="Enter Your Location">
            
            <button id="searchbutton"><img src="images/search.svg" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" id="image" alt="weather">
            <div class="weather-box">
                <p class="location"></p>
              <p class="temperature">
                0<sup>Â°C</sup>
              </p>
              <p class="details">
                Clear
              </p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="images/humidity.svg" alt="">
                    <div class="text">
                        <span id="humidity">50%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.svg" alt="">
                    <div class="text">
                        <span id="wind">10Km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
